<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Band Login UI Design</title>
  <style>
    body {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="band-header">
      <a href="#none">
        <img src="./images/logo-band.png" alt="">
      </a>
    </header>
    <section class="band-section">
      <div class="band-login">
        <div class="login-type">
          <h1>로그인</h1>
          <a href="#none" class="band-btn">휴대폰 번호로 로그인</a>
          <span class="or-text">또는</span>
          <a href="#none" class="band-btn">이메일로 로그인</a>
          <a href="#none" class="band-btn">네이버로 로그인</a>
          <a href="#none" class="band-btn">페이스북으로 로그인</a>
          <a href="#none" class="band-btn">라인으로 로그인</a>
        </div>
        <div class="login-footer">
          <input type="checkbox" id="chk"><label for="chk">로그인 상태 유지</label>
          <p>밴드가 처음이신가요? <a>회원가입</a></p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
